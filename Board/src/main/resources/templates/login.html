<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>로그인</h1>
<form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>
    <button type="button" id="loginSubmitButton">제출</button>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
         const submitLoginForm = async () => {
             const email = document.getElementById('loginEmail').value;
             const password = document.getElementById('loginPassword').value;
             const data = {
                 email,
                 password,
             };
             try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    const authHeader = response.headers.get('Authorization');
                    console.log('Authorization header:', authHeader);
                    if (authHeader) {
                        const jwt = authHeader.replace('Bearer ', '');  // "Bearer "를 제거해서 JWT 토큰만 추출
                        localStorage.setItem('jwt', jwt);
                        console.log('Stored JWT:', localStorage.getItem('jwt'));
                        alert("로그인에 성공했습니다!");
                        window.location.href = '/';
                    } else {
                        alert("Authorization 헤더를 찾을 수 없습니다.");
                    }
                } else {
                    alert("에러: " + result.error.message);
                }
            } catch (error) {
                console.error('에러:', error);
            }
         };
         document.getElementById('loginSubmitButton').addEventListener('click', submitLoginForm);
    });
</script>
</body>
</html>
