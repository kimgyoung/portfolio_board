<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>글 작성</h1>
<form action="/board/save" method="post" enctype="multipart/form-data">
    title: <input type="text" name="title"> <br>
    writer: <input type="text" name="username"> <br>
    contents: <textarea name="contents" cols="30" rows="10"></textarea> <br>
    <div id="file-inputs">
        file: <input type="file" name="files" multiple class="new-file"> <br>
    </div>
    <button type="button" id="add-file">파일 추가</button>
    <div id="preview"></div>
    <input type="submit" value="글작성">
</form>

<script>
    document.getElementById('add-file').addEventListener('click', function() {
        var fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.name = 'files';
        fileInput.multiple = true;
        fileInput.className = 'new-file';

        var br = document.createElement('br');

        document.getElementById('file-inputs').appendChild(br);
        document.getElementById('file-inputs').appendChild(fileInput);

        fileInput.addEventListener('change', function(e) {
            previewFiles(e, fileInput);
        });
    });

    var initialInput = document.querySelector('.new-file');
    initialInput.addEventListener('change', function(e) {
        previewFiles(e, initialInput);
    });

    function previewFiles(e, input) {
        var preview = document.createElement('div');
        Array.from(e.target.files).forEach(function(file) {
            var img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = '200px';
            img.onload = function() {
                URL.revokeObjectURL(this.src);
            }
            preview.appendChild(img);
        });
        input.after(preview);
    }
</script>
</body>
</html>
